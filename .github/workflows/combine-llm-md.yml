name: Combine Markdown Files

on:
  push:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  combine-md:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Find and combine markdown files
        run: |
          # Clear or create the output file
          > LLM-Output.md
          
          # Find all .md files and combine them with separators
          find . -name "*.md" -type f -print0 | while IFS= read -r -d '' file; do
            echo "Processing: $file"
            echo "# $file" >> LLM-Output.md
            echo "" >> LLM-Output.md
            cat "$file" >> LLM-Output.md
            echo "" >> LLM-Output.md
            echo "------------------------------------------" >> LLM-Output.md
            echo "" >> LLM-Output.md
          done
          
          # Fix markdown links
          perl -i -pe 's/\[(.*?)\]\(.*?\)/[\1]/g' LLM-Output.md

      - name: Commit combined file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add LLM-Output.md
          git diff --staged --quiet || git commit -m "Update combined markdown file"
          git push
