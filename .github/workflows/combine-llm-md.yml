name: Combine Markdown Files

on:
  push:
    branches:
      - '**'

permissions:
  contents: write  # Add explicit permission to write to repo

jobs:
  combine-md:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Explicit token usage
      
      - name: Find and combine markdown files
        run: |
          # Find all .md files and combine them with separators
          find . -name "*.md" -type f -print0 | while IFS= read -r -d '' file; do
            echo "Processing: $file"
            echo "# $file" >> temp_output.md
            echo "" >> temp_output.md
            cat "$file" >> temp_output.md
            echo "" >> temp_output.md
            echo "-----------------------------------" >> temp_output.md
            echo "" >> temp_output.md
          done
          
          # Clean up markdown links but keep titles
          sed -E 's/\[(.*?)\]\(.*?\)/[\1]/g' temp_output.md > LLM-Output.md
          rm temp_output.md

      - name: Commit combined file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add LLM-Output.md
          git diff --staged --quiet || git commit -m "Update combined markdown file"
          git push
